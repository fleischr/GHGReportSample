name: deploy

on:
  push:
    branches:
      - main  # Ensures the action runs on pushes to main

jobs:
  run-newman:
    runs-on: ubuntu-latest  # Specifies the runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out your repository under $GITHUB_WORKSPACE

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Sets up Node.js environment

    - name: Install dependencies
      run: npm install